<div class='container-fluid'>
<div class="d-flex border-bottom py-2">
    <div class="d-flex">
        <div class='project-name d-flex'>
            <span class="mx-0 my-auto logo">
                {{projectName}}
            </span>
        </div>
    </div>
    <div class='d-flex ml-auto nav'>
        <kendo-menu style="margin-left: auto;" [items]="items">
            <ng-template kendoMenuItemLinkTemplate let-item="item" let-index="index">
                <a [kendoMenuItemLink]="index" [routerLink]="'/' + item.text.toLocaleLowerCase()">
                    {{ item.text }}
                </a>
            </ng-template>
        </kendo-menu>
    </div>
</div>
</div>

<div class='container-fluid'>
<div class="d-flex my-2">
    <div class="ml-auto d-flex">
        <div class='d-flex mr-1 mr-lg-3 change-theme'>
            <span className="d-block my-auto">Change theme</span>
        </div>
        <kendo-dropdownlist
            (valueChange)="changeTheme($event)" 
            [valuePrimitive]="true"
            textField="name"
            valueField="href"
            [(value)]="selectedTheme"
            [data]="themes">
            <ng-template kendoDropDownListValueTemplate let-dataItem>
            <span class="template">
                <img src="../assets/img/palete.png" alt="palete" /></span>&nbsp;{{ dataItem?.name }}
            </ng-template>
        </kendo-dropdownlist>
    </div>
</div>
</div>
